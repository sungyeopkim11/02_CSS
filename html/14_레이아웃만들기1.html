<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_레이아웃 만들기 1</title>
  <link rel="stylesheet" href="../css/bg-colors.css">
  <link rel="stylesheet" href="../css/14_레이아웃만들기1.css">
</head>
<body>


  <!-- 시맨틱(의미) 태그(semantic tag)
       - 태그명만 보고도 무슨 의/용도인지 알 수 있게 하는 태그
       
       - div 태그가 이름만 바뀐 것이라고 생각하면 됨
         (이름이 다른 영역 나누기 태그)
         
        - 웹 전근성이 향상됨
 -->

 <header>
  <!-- 머리 부분(제일 위) 태그 -->
   <div class="header-1 bg-2">w : 100px;</div>
   <a href="#" class="logo container">
    <img src="../images/checkbox.png">
   </a>
   <div class="header-2 bg-4">w : 50px;</div>
   <div class="header-3 bg-8">flex-grow : 1</div>
 </header>


 <!-- 주된 내용이 포함되는 영역 -->
 <main>
  <section class="content-1">GOOGLE
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <section class="content-2">h : 160px;</section>
  <section class="content-3">flex-grow : 1;</section>
 </main>


 <!-- 발 부분(제일 아래) 태그 -->
 <footer>
  <section>h : 50%</section>
  <section>h : 50%</section>
 </footer>
  
</body>
</html>
